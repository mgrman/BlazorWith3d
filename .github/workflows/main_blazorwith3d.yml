# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BlazorWith3d

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_WEB_APP_PATH: 'samples/BlazorWith3d.ExampleApp/BlazorWith3d.ExampleApp.csproj'
  WEBGL_BUILD_PATH: 'samples/BlazorWith3d.ExampleApp.Client/wwwroot/'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: samples/BlazorWith3d.ExampleApp.UnityProject/
          buildsPath: ${{env.DOTNET_ROOT}}/mywebglapp

      - name: Copy build
        run: cp -a "${{env.DOTNET_ROOT}}/mywebglapp/WebGL/Build/." "${{vars.WEBGL_BUILD_PATH}}"

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build "${{vars.PROJECT_WEB_APP_PATH}}" --configuration Release

      - name: dotnet publish
        run: dotnet publish "${{vars.PROJECT_WEB_APP_PATH}}" -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4716D1A6D8F14733A7DA745162C835C1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F95F3B7058ED412D9ADED69F63293D1B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_295C08DE24C048C7B85515EEA0BECD59 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BlazorWith3d'
          slot-name: 'Production'
          package: .
          