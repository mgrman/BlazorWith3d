# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: BuildBlazorWith3d

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build-unity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Free up Disk Space
        run: |
          echo "=============================================================================="
          echo "Freeing up disk space on CI system"
          echo "=============================================================================="

          echo "Listing 100 largest packages"
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
          df -h
          echo "Removing large packages llvm"
          sudo apt-get remove -y '^llvm-.*'
          echo "Removing large packages php"
          sudo apt-get remove -y 'php.*'
          echo "Removing large packages other"
          sudo apt-get remove -y google-chrome-stable firefox powershell mono-devel
          echo "Removing large packages autoremove"
          sudo apt-get autoremove -y
          echo "Removing large packages clean"
          sudo apt-get clean
          df -h
          echo "Removing large directories"
          # deleting 15GB
          rm -rf /usr/share/dotnet/
          df -h
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: dotnet tool build generator
        run: dotnet build "src/BlazorWith3d/BlazorWith3d.CodeGenerator/BlazorWith3d.CodeGenerator.csproj" -c Release

      - name: dotnet tool restore
        run: dotnet tool restore

      - name: restore nuget for unity
        run: dotnet nugetforunity restore "samples/BlazorWith3d.ExampleApp.UnityProject"

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: samples/BlazorWith3d.ExampleApp.UnityProject/
          buildsPath: publish/mywebglapp

      - name: Upload artifact for unity build
        uses: actions/upload-artifact@v4
        with:
          name: unity-webgl-app
          path: "samples/BlazorWith3d.ExampleApp.Client.Unity/wwwroot"
          retention-days: 1

  build-maui:
    runs-on: windows-latest
    needs: [ build-unity ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Download unity webgl
        uses: actions/download-artifact@v4
        with:
          name: unity-webgl-app
          path: "samples/BlazorWith3d.ExampleApp.Client.Unity/wwwroot"

      - name: dotnet workload install maui
        run: dotnet workload install maui

      - name: Build with dotnet
        run: dotnet build "samples/BlazorWith3d.ExampleApp.Maui/BlazorWith3d.ExampleApp.Maui.csproj" -c Release

      - name: Build MAUI with dotnet
        run: dotnet publish "samples/BlazorWith3d.ExampleApp.Maui/BlazorWith3d.ExampleApp.Maui.csproj" -f net9.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:WindowsAppSDKSelfContained=true --output "publish/windowsApp"

      - name: zip app
        run: powershell Compress-Archive "publish\windowsApp" "publish\windowsApp.zip"

      - name: Upload artifact for unity build
        uses: actions/upload-artifact@v4
        with:
          name: maui-app
          path: "publish/windowsApp.zip"
          retention-days: 1

  build-server:
    runs-on: ubuntu-latest
    needs: [ build-unity, build-maui ]
    steps:
      - uses: actions/checkout@v4

      - name: Download unity webgl
        uses: actions/download-artifact@v4
        with:
          name: unity-webgl-app
          path: "samples/BlazorWith3d.ExampleApp.Client.Unity/wwwroot"

      - name: Download maui
        uses: actions/download-artifact@v4
        with:
          name: maui-app
          path: "samples/BlazorWith3d.ExampleApp.AspNet/wwwroot"

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: dotnet workload install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Build with dotnet
        run: dotnet build "samples/BlazorWith3d.ExampleApp.AspNet/BlazorWith3d.ExampleApp.AspNet.csproj" -c Release

      - name: dotnet publish
        run: dotnet publish "samples/BlazorWith3d.ExampleApp.AspNet/BlazorWith3d.ExampleApp.AspNet.csproj" -c Release -f net9.0 -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-server
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4716D1A6D8F14733A7DA745162C835C1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F95F3B7058ED412D9ADED69F63293D1B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_295C08DE24C048C7B85515EEA0BECD59 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BlazorWith3d'
          slot-name: 'Production'
          package: .
